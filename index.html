<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <div class="container">
        <header>
            <h1>LIST PRODUCT</h1>
            <div class="iconCart">
                <img src="icon.png">
                <div class="totalQuantity">0</div>
            </div>
        </header>

        <div class="listProduct">
            <div class="item">
                <img src="images/1.PNG" alt="">
                <h2>CoPilot / Black / Automatic</h2>
                <div class="price">$550</div>
                
                <button class="btn">Add To Cart</button>
                <button class="dtn">Description</button>
            </div>
        </div>
        <div id="productModal" class="modal">
            <div class="modal-content">
                <span class="closes" onclick="closeModal()">&times;</span>
                <h2 id="modalProductTitle"></h2>
                <p id="modalProductDescription"></p>
            </div>
        </div>
        

        
    </div>

    <div class="cart">
        <h2>CART</h2>

        <div class="listCart">
            <div class="item">
                <img src="images/1.PNG">
                <div class="content">
                    <div class="name">CoPilot / Black / Automatic</div>
                    <div class="price">$550 / 1 product</div>
                </div>
                <div class="quantity">
                    <button>-</button>
                    <span class="value">3</span>
                    <button>+</button>
                </div>
            </div>
        </div>
        <div class="buttons">
            <div class="total">
                
                <div class="totalPrice">$0.00</div>
            </div>
            <div class="clear" onclick="clearCart()">
                Clear Cart
            </div>
            <div class="close">CLOSE</div>
            <div class="checkout">
                <a href="checkout.html">CHECKOUT</a>
            </div>
        </div>
        
    </div>
    <script src="app.js"></script>
   
</body>
</html>
